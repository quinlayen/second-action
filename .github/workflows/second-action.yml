name: Testing Second Action
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v5
            - name: Install NodeJS
              uses: actions/setup-node@v5
              with:
                node-version: 18
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test

